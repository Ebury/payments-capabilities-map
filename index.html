<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="description" content="Payment and capabilities map - Ebury's coverage"><meta name="author" content="Miguel Torres"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Payments and capabilities map - Ebury's coverage</title><link rel="icon" href="favicon.ico"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div class="categories"><div class="btn-group btn-group-justified" data-toggle="buttons"><label class="btn active"><input type="radio" name="category" class="js-category" autocomplete="off" checked="checked" value="1"> Payments & collections in local currency</label><label class="btn btn-primary"><input type="radio" name="category" class="js-category" autocomplete="off" value="2"> Send payments in local currency</label><label class="btn btn-primary"><input type="radio" name="category" class="js-category" autocomplete="off" value="3"> Send payments in non-local currency</label></div></div><div class="js-map map"></div><div class="modal fade country-info js-country-info" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><div class="modal-header"><h3 class="modal-title"><span class="country-info__name">{{ countryName }}</span> <span class="country-info__currency">{{ currencyName }} {{ currencySymbol }}</span></h3></div><div class="modal-body"><ul class="nav nav-tabs nav-justified"><li role="presentation" class="active"><a href="#keypoints" data-toggle="tab">Key points</a></li><li role="presentation"><a href="#liquidity" data-toggle="tab">Liquidity</a></li></ul><div class="tab-content"><div role="tabpanel" class="tab-pane active" id="keypoints"><table class="country-info__table"><tbody><tr><th>Currency</th><td>{{ currencySymbol }}</td></tr><tr><th>Payments</th><td>{{ payments ? 'Yes' : 'No' }}</td></tr><tr><th>Collections</th><td>{{ collections ? 'Yes' : 'No' }}</td></tr><tr><th>Cut off</th><td>{{ cutoff }}</td></tr><tr><th>Value date</th><td>{{ valueDate }}</td></tr></tbody></table><p>{{ info }}</p></div><div role="tabpanel" class="tab-pane" id="liquidity">...</div></div></div><div class="modal-footer"><button type="button" class="btn" data-dismiss="modal">Close</button></div><div class="country-info__loading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div></div></div></div><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><script src="https://use.fontawesome.com/a0c36ef735.js"></script></body></html>
